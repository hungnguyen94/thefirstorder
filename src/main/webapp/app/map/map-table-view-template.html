<table class="table table-hover">
    <thead>
    <tr>
        <th colspan="3"><b>Cameras</b></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat-start="camera in vm.map.cameras"
        ng-click="vm.setSelected(camera)"
        ng-class="{ 'success': vm.selected == camera }">
        <td colspan="3">{{camera.name}}</td>
    </tr>
    <tr class="info" ng-repeat-end>
    <!--<tr ng-repeat-end uib-collapse="false">-->
        <td colspan="3" style="padding-top: 0; padding-bottom: 0">
            <div uib-collapse="vm.selected != camera">
                <p>id: {{camera.id}}</p>
                <p>x: {{camera.x}}</p>
                <p>y: {{camera.y}}</p>
            </div>
        </td>
    </tr>

    <tr class="btn btn-raised btn-xs" ng-click="vm.addCamera()">
        <td></td>
        <td>Add camera</td>
        <td></td>
    </tr>
</table>

<table class="table table-hover">
    <thead>
    <tr>
        <th colspan="3"><b>Players</b></th>
    </tr>
    </thead>
    <tr ng-repeat-start="player in vm.map.players"
        ng-click="vm.setSelected(player)"
        ng-class="{ 'success': vm.selected == player }">
        <!--<td>{{player.id}}</td>-->
        <td colspan="3">{{player.name}}</td>
    </tr>
    <tr class="info" ng-repeat-end uib-collapse="vm.selected != player">
    <!--<tr ng-repeat-end uib-collapse="false">-->
        <td>id: {{player.id}}</td>
        <td>x: {{player.x}}</td>
        <td>y: {{player.y}}</td>
    </tr>

    <tr class="btn btn-raised btn-xs" ng-click="vm.addPlayer()">
        <td></td>
        <td>Add player</td>
        <td></td>
    </tr>
    </tbody>
</table>
