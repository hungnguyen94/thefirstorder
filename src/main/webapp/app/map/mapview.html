<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <h3 class="text-center">Add new Object</h3>
            <fieldset class="form-group">
                <select class="form-control" id="selectObjectType">
                    <option value="Camera">Camera</option>
                    <option value="Player">Player</option>
                </select>
                <input type="text" class="form-control" id="nameNewObject" placeholder="Name">
            </fieldset>
        </div>
        <div class="col-md-8">
            <h2 class="text-center">Graphical Overview</h2>
            <br />
            <CENTER>
                <div id="map">
                    <canvas id="concertMap" width="600" height="500"></canvas>
                </div>
            </CENTER>
        </div>
    </div>
</div>
