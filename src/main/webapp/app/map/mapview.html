<div ng-cloak>
    <div ng-switch="vm.mapAvailable">
        <div class="row" ng-switch-when="true">
            <div class="col-md-4">
                <h3 class="text-center">Add new Object</h3>
                <fieldset class="form-group">
                    <select class="form-control" id="selectObjectType">
                        <option value="Camera">Camera</option>
                        <option value="Player">Player</option>
                    </select>
                    <input type="text" class="form-control" id="nameNewObject" placeholder="Name">
                </fieldset>
            </div>
            <div class="col-md-8">
                <h2 class="text-center">Graphical Overview</h2>
                <div id="map">
                    <canvas id="concertMap" width="755" height="500"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <br/>
                    <h3 class="text-center">Timeline</h3>
                    <div id="visualization"></div>
                </div>
            </div>
        </div>
        <div class="row" ng-switch-when="false">
            <CENTER>
                <h1>Setup map</h1>
                <hr/>
                <p class="lead">This project does not have a map yet, please select an option:</p>
                <br/><br/><br/>
                <div class="row">
                    <div class="col-md-6"><span class="glyphicon glyphicon-globe" style="font-size: 60pt;"></span>
                        <hr/>
                        <p class="lead">
                            <button class="btn btn-primary"
                                    has-any-authority="ROLE_ADMIN,ROLE_DIRECTOR"
                                    ui-sref="map.create">
                    <span>
                        Create a new map
                    </span>
                            </button>
                        </p>
                    </div>
                    <div class="col-md-6"><span class="glyphicon glyphicon-folder-open" style="font-size: 60pt;"></span>
                        <hr/>
                        <p class="lead">
                            <button class="btn btn-primary"
                                    has-any-authority="ROLE_ADMIN,ROLE_DIRECTOR"
                                    ui-sref="map.load">
                    <span>
                        Load an existing map
                    </span>
                            </button>
                        </p>
                    </div>
                </div>
            </CENTER>
        </div>
    </div>
</div>
