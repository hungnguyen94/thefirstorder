
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCameraLabel">Create or edit a Camera</h4>
    </div>
    <div class="modal-body">
        <div class="form-group label-floating">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.camera.name" required
            />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required">
                    The name is required.
                </p>
            </div>
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="field_cameraType">Camera Type</label>
            <input type="text" class="form-control" name="cameraType" id="field_cameraType"
                   ng-model="vm.camera.cameraType"
            />
        </div>
        <div class="form-group label-floating">
            <label class="control-label" for="field_lensType">Lens Type</label>
            <input type="text" class="form-control" name="lensType" id="field_lensType"
                   ng-model="vm.camera.lensType"
            />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
