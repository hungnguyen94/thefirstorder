<div ng-cloak>
    <div class="row" ng-switch="vm.hasMap">
        <div class="col-md-6" ng-switch-when="true">
            <button ng-click="vm.download()" class="btn btn-primary btn-raised">
                <span class="glyphicon glyphicon-download"></span>
                <span class="hidden-xs hidden-sm">export</span>
            </button>
            <table class="table table-hover">
                <thead>
                <tr>
                    <td><b>Camera</b></td>
                    <td><b>Player</b></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{vm.selectedCamera.name}}</td>
                    <td>{{vm.selectedPlayer.name}}</td>
                </tr>
                </tbody>
            </table>
            <canvas fabric-map map="vm.map"
                    selected="vm.selected"
                    editable="false"
                    highlight="vm.highlight"
            ></canvas>
        </div>
        <div class="col-md-6" ng-switch-when="false">
            <h3>This project has no map.</h3>
            <button type="button" class="btn btn-raised" ui-sref="map-setup"><span
                class="glyphicon glyphicon-globe"
                aria-hidden="true"></span> Create or select a map
            </button>
        </div>

        <div class="col-md-6">
            <div class="row" ng-switch="vm.hasScore">
                <div class="col-md-12" ng-switch-when="true">
                    <div>
                        <div class="text-right" ng-switch="vm.hasCue">
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-raised right" ui-sref="script.load-score"><span
                                        class="glyphicon glyphicon-list"
                                        aria-hidden="true"></span> Change
                                        score
                                    </button>
                                    <br/>
                                    <h4 class="text-muted left" ng-switch-when="false">
                                        Please double click the timeline to add your first cue.
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <timeline map="vm.map" selected="vm.selected"></timeline>
                </div>
                <div class="col-md-12" ng-switch-when="false">
                    <h3>This script has no score.</h3>
                    <button type="button" class="btn btn-raised" ui-sref="script.load-score"><span
                        class="glyphicon glyphicon-list"
                        aria-hidden="true"></span> Select a score
                    </button>
                </div>
                <div class="col-md-12">
                    <embed id="pdf-viewer" alt="pdf"
                           pluginspage="http://www.adobe.com/products/acrobat/readstep2.html"></embed>
                </div>
            </div>
        </div>
    </div>
</div>
