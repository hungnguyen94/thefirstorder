<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div id="map">
                <canvas id="concertMap" width="755" height="500"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <h3 class="text-center">Add new Cue</h3>
            <div class="form-group">
                <label for="selectPlayer">Which player should we use for the cue?</label>
                <select class="form-control" id="selectPlayer">
                    <option ng-repeat="player in vm.players" value="{{player.id}}">{{player.name}}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br />
                <div id="visualization"></div>
            </div>
        </div>
    </div>
</div>
