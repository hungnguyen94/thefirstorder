<div ng-cloak>
    <div class="row">
        <div class="col-md-6">
            Player: {{vm.selectedPlayer.name}}
            <br/>
            Camera: {{vm.selectedCamera.name}}
            <br/>
            <br/>
            <canvas fabric-map map="vm.map" selected="vm.selected" editable="false"></canvas>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-10">
                    <div class="text-right">
                        <button type="button" class="btn btn-raised" ui-sref="script.load-score"><span
                            class="glyphicon glyphicon-list"
                            aria-hidden="true"></span> Change
                            score
                        </button>
                    </div>
                    <timeline map="vm.map" selected="vm.selected"></timeline>
                    <embed src="content/upload/9963qgekudt8r0r2pft74jfsmlauo164ofc6nb1pdo671e0e064.pdf" width="100%" height="900px" alt="pdf" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
                </div>
            </div>
        </div>
    </div>
</div>
