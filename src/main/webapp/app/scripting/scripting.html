<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <canvas fabric-map map="vm.map"
                    selected="vm.selected"
                    editable="false"
                    canvas="vm.canvas"
                    highlight="vm.highlight"
            ></canvas>
        </div>
        <div class="col-md-4">
            Player: {{vm.selectedPlayer.name}}
            <br/>
            Camera: {{vm.selectedCamera.name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <br/>
            <timeline map="vm.map" selected="vm.selected"></timeline>
        </div>
    </div>
</div>
