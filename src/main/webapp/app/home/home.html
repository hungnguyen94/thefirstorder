<div ng-cloak>
    <div class="row">
        <div ng-switch="vm.isAuthenticated()" class="col-md-12">
            <CENTER>
                <h1 ng-switch-when="false">You are currently not logged in!</h1>
                <h1 ng-switch-when="true">Welcome back {{vm.account.login}}!</h1><hr />
                <p class="lead" ng-switch-when="false">Please login or register</p>
                <p class="lead" ng-switch-when="true">What is on your mind today?</p><br /><br /><br />
                <div ng-switch-when="true" class="row">
                    <div class="col-md-4"><span class="glyphicon glyphicon-file" style="font-size: 60pt;"></span><hr/><p class="lead">Create a new project</p></div>
                    <div class="col-md-4"><span class="glyphicon glyphicon-folder-open" style="font-size: 60pt;"></span><hr/><p class="lead">Load an existing project</p></div>
                    <div ng-switch="vm.hasProject">
                        <div ng-switch-when="true" class="col-md-4"><span class="glyphicon glyphicon-circle-arrow-right" style="font-size: 60pt;"></span><hr/><p class="lead">Move on from were you left: </br>{{vm.currentProject.name}}</p></div>
                    </div>
                </div>
            </CENTER>
        </div>
    </div>
</div>
