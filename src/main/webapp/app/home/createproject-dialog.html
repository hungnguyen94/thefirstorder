<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectLabel">Create a new Project</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.project.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="vm.project.id" readonly/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.project.name"
            />
        </div>

        <div class="form-group">
            <label for="field_script">Script<span class="caret"></span></label>
            <select class="form-control" id="field_script" name="script" ng-model="vm.project.script"
                    ng-options="script as script.name for script in vm.scripts | orderBy:'name' track by script.name">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_map">Map<span class="caret"></span></label>
            <select class="form-control" id="field_map" name="map" ng-model="vm.project.map"
                    ng-options="map as map.name for map in vm.maps | orderBy:'name' track by map.name">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
