<div ng-cloak>
    <div class="row centered">
        <h1>Setup map</h1>
        <hr/>
        <p class="lead">This project does not have a map yet, please select an option:</p>
        <br/><br/><br/>
        <div class="row">
            <div class="col-md-6"><span class="glyphicon glyphicon-globe" style="font-size: 60pt;"></span>
                <hr/>
                <p class="lead">
                    <button class="btn btn-primary"
                            has-any-authority="ROLE_ADMIN,ROLE_DIRECTOR"
                            ui-sref="map.create">
                        Create a new map
                    </button>
                </p>
            </div>
            <div class="col-md-6"><span class="glyphicon glyphicon-folder-open" style="font-size: 60pt;"></span>
                <hr/>
                <p class="lead">
                    <button class="btn btn-primary"
                            has-any-authority="ROLE_ADMIN,ROLE_DIRECTOR"
                            ui-sref="map.load">
                        Load an existing map
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
