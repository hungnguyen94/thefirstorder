<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMapLabel">Load an existing map</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <div ng-switch="vm.hasMaps">
                <table ng-switch-when="true" class="jh-table table table-striped">
                    <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="map in vm.maps track by map.id">
                        <td><a ui-sref="map-detail({id:map.id})">{{map.id}}</a></td>
                        <td>{{map.name}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit" ng-click="vm.load(map.id)" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;<span>Open</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div ng-switch-when="false">
                    No maps available.</br>
                    <button class="btn btn-primary"
                            has-any-authority="ROLE_ADMIN,ROLE_DIRECTOR"
                            ng-click="vm.create()">
                        <span class="glyphicon glyphicon-plus"></span>
                        Create new map
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
    </div>
</form>
