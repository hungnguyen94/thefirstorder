
<div>
    <h2><span>Script</span> {{vm.script.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.script.name}}</span>
        </dd>
        <hr>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.script.score}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
