
<div>
    <h2><span>Time Point</span> {{vm.timePoint.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Start Time</span></dt>
        <dd>
            <span>{{vm.timePoint.startTime}}</span>
        </dd>
        <hr>
        <dt><span>Duration</span></dt>
        <dd>
            <span>{{vm.timePoint.duration}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
