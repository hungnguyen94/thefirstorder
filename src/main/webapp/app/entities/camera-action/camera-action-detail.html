
<div>
    <h2><span>Camera Action</span> {{vm.cameraAction.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.cameraAction.name}}</span>
        </dd>
        <hr>
        <dt><span>Camera</span></dt>
        <dd>
            <a ui-sref="camera-detail({id:vm.cameraAction.camera.id})">{{vm.cameraAction.camera.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
