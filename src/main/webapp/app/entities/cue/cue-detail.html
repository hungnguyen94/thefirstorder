
<div>
    <h2><span>Cue</span> {{vm.cue.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Script</span></dt>
        <dd>
            <a ui-sref="script-detail({id:vm.cue.script.id})">{{vm.cue.script.name}}</a>
        </dd>
        <hr>
        <dt><span>Action</span></dt>
        <dd>
            <span>{{vm.cue.action}}</span>
        </dd>
        <hr>
        <dt><span>Time Point</span></dt>
        <dd>
            <a ui-sref="time-point-detail({id:vm.cue.timePoint.id})">{{vm.cue.timePoint.startTime}}</a>
        </dd>
        <hr>
        <dt><span>Player</span></dt>
        <dd>
            <a ui-sref="player-detail({id:vm.cue.player.id})">{{vm.cue.player.name}}</a>
        </dd>
        <hr>
        <dt><span>Camera</span></dt>
        <dd>
            <a ui-sref="camera-detail({id:vm.cue.camera.id})">{{vm.cue.camera.name}}</a>
        </dd>
        <hr>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.cue.project.id})">{{vm.cue.project.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
