
<div>
    <h2><span>Project</span> {{vm.project.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.project.name}}</span>
        </dd>
        <hr>
        <dt><span>Script</span></dt>
        <dd>
            <a ui-sref="script-detail({id:vm.project.script.id})">{{vm.project.script.id}}</a>
        </dd>
        <hr>
        <dt><span>Map</span></dt>
        <dd>
            <a ui-sref="map-detail({id:vm.project.map.id})">{{vm.project.map.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
