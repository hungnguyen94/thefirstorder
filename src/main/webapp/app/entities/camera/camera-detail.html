
<div>
    <h2><span>Camera</span> {{vm.camera.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.camera.name}}</span>
        </dd>
        <hr>
        <dt><span>X</span></dt>
        <dd>
            <span>{{vm.camera.x}}</span>
        </dd>
        <hr>
        <dt><span>Y</span></dt>
        <dd>
            <span>{{vm.camera.y}}</span>
        </dd>
        <hr>
        <dt><span>Map</span></dt>
        <dd>
            <a ui-sref="map-detail({id:vm.camera.map.id})">{{vm.camera.map.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
