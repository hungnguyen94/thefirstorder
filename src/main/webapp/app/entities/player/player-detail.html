
<div>
    <h2><span>Player</span> {{vm.player.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.player.name}}</span>
        </dd>
        <hr>
        <dt><span>X</span></dt>
        <dd>
            <span>{{vm.player.x}}</span>
        </dd>
        <hr>
        <dt><span>Y</span></dt>
        <dd>
            <span>{{vm.player.y}}</span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
